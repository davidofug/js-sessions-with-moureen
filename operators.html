<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JavaScript</title>
</head>
<body>
    <h1>Operators in JavaScript</h1>
    <h3>Addition (Gives us the sum)</h3>
    <p> 4 + 9 = <span id="addition_value"></span></p>
    <h3>Substraction (Gives us a change)</h3>
    <p> 9 - 4 = <span id="subtraction_value"></span></p>
    <h3>Multiplication (Gives us a product)</h3>
    <p> 4 * 9 = <span id="multiplication_value"></span></p>
    <h3>Division (Gives us a partition)</h3>
    <p> 9 / 4 = <span id="division_value"></span></p>
    <h3>Modulus (Gives us a remainder)</h3>
    <p> 9 % 4 = <span id="modulus_value"></span></p>

    <script src="scripts/operators.js"></script>
</body>
</html>
