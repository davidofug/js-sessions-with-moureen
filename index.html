<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Syntax</title>
    <!-- How to put JavaScript in a Web Page -->
    <!-- 1. Script tags (Embedde JavaScript) -->
    <script type="text/javascript">
        //Code here
        alert("Hello World!")
    </script>
</head>
<body>
    <!--
        Script tags in the Body
        The one below is also Embedded JavaScript
    -->
    <script>
        alert("Hello World from the body tag!")
        //Single line comment
        /*
        * Multi-line comment
        */
    </script>
    <script src="scripts/app.js"></script> <!-- External JavaScript -->
    <noscript>Use a browser that supports JavaScript!</noscript>
</body>
</html>
